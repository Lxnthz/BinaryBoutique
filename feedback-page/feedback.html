<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback || Binary Boutique</title>

    <link rel="stylesheet" href="feedback.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/homepage/homepage.html"><img src="/assets/logo/small-logo-white.webp" alt="Boutique"></a>
            </div>

            <div class="navigation">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="/learn-page/learn.html">Learn</a></li>
                    <li><a href="/user-page/user.html">Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="feedback-container">
            <h2>Give us your feedback about Binary Boutique</h2>
            <form id="feedbackForm">
                <label for="feedback">Feedback:</label><br>
                <textarea id="feedback" name="feedback" rows="7" cols="50"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#feedbackForm").submit(function(e){
                e.preventDefault();
                let formData = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "submit.php",
                    data: formData,
                    success: function(response){
                        alert("Feedback submitted successfully.");
                        $("#feedbackForm")[0].reset();
                    },
                    error: function(){
                        alert("An error occurred.");
                    }
                });
            });
        });
    </script>
</body>
</html>
