<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Binary Boutique</title>

    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="login-left" style="width: 50%;">
            <div class="form-field">
                <h3>Welcome back.</h3>
                <form action="#">                   
                    <label for="uname">Username:</label><br>
                    <input type="text" id="uname" name="uname" required><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>

                    <div class="btn-submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <p>First time here? <a href="/regist-page/register.html">Register</a></p>
            </div>
        </div>

        <div class="login-right" style="width: 50%;">
            <div class="fun-fact">
                <h2>Did you know?</h2>
                <p>Recent studies show that around 70% of coding jobs have nothing to do with technology at all</p>
            </div>
        </div>
    </main>
</body>
</html>
