<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Boutique</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="left-container">
            <div class="upper">
                <img src="/assets/startmenu/upper-left.webp" alt="" style="border-bottom-right-radius: 10px;">
            </div>
            <div class="bottom">
                <img src="/assets/startmenu/lower-left.webp" alt="" style="border-top-right-radius: 10px;">
            </div>
        </div>

        <div class="middle-container">
            <div class="mid-upper">
                <div class="mid-upper-child">
                    <img src="/assets/startmenu/mid-top-left.webp" alt="" style="border-radius: 0 0 10px 10px">
                </div>
                <div class="mid-upper-child">
                    <img src="/assets/startmenu/mid-top-right.webp" alt="" style="border-radius: 0 0 10px 10px">
                </div>
            </div>

            <div class="mid">
                <h2><span style="color:#fff">Kickstart</span> your career with</h2>
                <img src="/assets/logo/main-logo-black.webp" alt="">
                <div class="btn">
                    <button id="btn-login"><a href="login-page/login.html">Login</a></button>
                    <button id="btn-register"><a href="regist-page/register.html">Join</a></button>
                </div>
            </div>

            <div class="mid-bottom">
                <div class="mid-bottom-child">
                    <img src="/assets/startmenu/mid-bottom-left.webp" alt="" style="border-radius: 10px 10px 0 0;">
                </div>
                <div class="mid-bottom-child">
                    <img src="/assets/startmenu/mid-bottom-right.webp" alt="" style="border-radius: 10px 10px 0 0;">
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="upper">
                <img src="/assets/startmenu/upper-right.webp" alt="" style="border-bottom-left-radius: 10px;">
            </div>
            <div class="bottom">
                <img src="/assets/startmenu/lower-right.webp" alt="" style="border-top-left-radius: 10px;">
            </div>
        </div>
    </main>
</body>
</html>
