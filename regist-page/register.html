<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register || Binary Boutique</title>

    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="signin-left" style="width: 50%;">
            <div class="fun-fact">
                <h2>Did you know?</h2>
                <p>JavaScript is the third most popular language in the world</p>
            </div>
        </div>
        
        <div class="signin-right" style="width: 50%;">
            <div class="form-field">
                <h3>Create an Account</h3>
                <p>Let's get started!</p>
                <form action="#">
                    <label for="fname">Full Name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>

                    <label for="uname">Username:</label><br>
                    <input type="text" id="uname" name="uname" required><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>

                    <div class="btn-submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
                <p>Already have an account? <a href="/login-page/login.html">Log In</a></p>
            </div>
        </div>
    </main>
</body>
</html>
