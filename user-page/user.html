<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile || Binary Boutique</title>

    <link rel="stylesheet" href="user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/homepage/homepage.html"><img src="/assets/logo/small-logo-black.webp" alt="Boutique"></a>
            </div>

            <div class="navigation">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="/learn-page/learn.html">Learn</a></li>
                    <li><a href="/user-page/user.html">Profile</a></li>
                </ul>
            </div>
        </nav>

        <section class="profile-header">
            <h1>USER</h1>
            <div class="track-record">
                <p>Joined Languages Track: XX</p>
            </div>
        </section>

        <section class="image-header">
            <img src="/assets/additional-svgs/profile-gradient.svg" alt="">
        </section>
    </header>

    <main>
        <div class="content-container">
            <h2>Your Track</h2>

            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Search your desired language" onkeyup="search()">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="lang-container" id="lang-container">
                <div class="content">
                    <img src="/assets/program-lang/html-logo.webp" alt="">
                    <div class="content-desc">
                        <h3>HTML</h3>
                        <div class="btn-desc">
                            <button class="btn">Continue</button>
                            <button class="btn" id="btn-delete">Remove</button>
                        </div>
                    </div>
                </div>
                
                <div class="content">
                    <img src="/assets/program-lang/java-logo.webp" alt="">
                    <div class="content-desc">
                        <h3>Java</h3>
                        <div class="btn-desc">
                            <button class="btn">Continue</button>
                            <button class="btn" id="btn-delete">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <img src="/assets/program-lang/css-logo.webp" alt="">
                    <div class="content-desc">
                        <h3>CSS</h3>
                        <div class="btn-desc">
                            <button class="btn">Continue</button>
                            <button class="btn" id="btn-delete">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <img src="/assets/program-lang/javascript-logo.webp" alt="">
                    <div class="content-desc">
                        <h3>JavaScript</h3>
                        <div class="btn-desc">
                            <button class="btn">Continue</button>
                            <button class="btn" id="btn-delete">Remove</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="account-info">
                <div class="profile-segment">
                    <div class="segment-header">
                        <h3>Account Information</h3>   
                        <button onclick="location.href='/user-page/user-setting/user-setting.html'">Edit</button> 
                    </div>
                    <hr>
                    <div class="display-information">
                        <label for="fname">Full Name:</label>
                        <input type="text" id="fname" name="fname" value="John Doe" disabled>
        
                        <label for="uname">Username:</label>
                        <input type="text" id="uname" name="uname" value="johndoe123" disabled>
                    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" disabled>    
    
                    </div>
                </div>    
        </div>
    </main>
    <script src="user.js"></script>
</body>
</html>
